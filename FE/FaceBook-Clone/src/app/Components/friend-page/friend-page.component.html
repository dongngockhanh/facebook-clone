<app-header></app-header>
<body>
    <main class="content">
        <aside class="sidebar">
            <ul class="menu">
              <h2>Bạn bè</h2>
              <li (click)="selectOption('requests')">Lời mời kết bạn</li>
              <li (click)="selectOption('friends')">Danh sách bạn bè</li>
            </ul>
          </aside>
          <section class="show-choice">
            <div *ngIf="selectedOption === 'requests'" class="friend-requests">
              <h2>Lời mời kết bạn</h2>
              <ng-container *ngIf="friendRequests.length > 0; else noRequests">
                <div class="friend-requests-container">
                  <div *ngFor="let request of friendRequests" class="friend-request-card">
                    <div class="card">
                      <img src="https://scontent.fhan5-6.fna.fbcdn.net/v/t1.30497-1/453178253_471506465671661_2781666950760530985_n.png?stp=dst-png_s240x240&_nc_cat=1&ccb=1-7&_nc_sid=136b72&_nc_ohc=HtQaFFdxl5gQ7kNvgFx_Uqy&_nc_zt=24&_nc_ht=scontent.fhan5-6.fna&_nc_gid=Ac-BaU1wTeeIau8wCXp0QF2&oh=00_AYB5CgzUF2qlBj-cwFHaEzF2XGznIGlfE3-FPXxyDI2Y9g&oe=6750F9BA" alt="User Image" class="user-image">
                      <div class="request-details">
                        <p class="name">Nguyễn Văn A</p>
                        <div class="actions">
                          <button class="accept-btn" (click)="acceptRequest(request)">Chấp nhận</button>
                          <button class="decline-btn" (click)="declineRequest(request)">Xóa</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </ng-container>
              <ng-template #noRequests>
                <p class="no-requests">Không có lời mời kết bạn</p>
              </ng-template>
            </div>
        
            <div *ngIf="selectedOption === 'friends'" class="friend-list">
              <h2>Danh sách bạn bè</h2>
              <ng-container *ngIf="friends.length > 0; else noFriends">
                <div class="friend-list-container">
                  <div *ngFor="let friend of friends" class="friend-card">
                    <img src="https://scontent.fhan5-6.fna.fbcdn.net/v/t1.30497-1/453178253_471506465671661_2781666950760530985_n.png?stp=dst-png_s240x240&_nc_cat=1&ccb=1-7&_nc_sid=136b72&_nc_ohc=HtQaFFdxl5gQ7kNvgFx_Uqy&_nc_zt=24&_nc_ht=scontent.fhan5-6.fna&_nc_gid=Ac-BaU1wTeeIau8wCXp0QF2&oh=00_AYB5CgzUF2qlBj-cwFHaEzF2XGznIGlfE3-FPXxyDI2Y9g&oe=6750F9BA" alt="Friend Image" class="user-image">
                    <div class="friend-details">
                      <p class="name">Nguyễn Văn B</p>
                      <div class="actions">
                        <button class="remove-btn">Hủy Kết Bạn</button>
                      </div>
                    </div>
                  </div>
                </div>
              </ng-container>
              <ng-template #noFriends>
                <p class="no-friends">Không có bạn bè nào</p>
              </ng-template>
            </div>
          </section>
    </main>
</body>
