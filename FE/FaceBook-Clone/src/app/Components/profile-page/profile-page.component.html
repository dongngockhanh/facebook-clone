<app-header></app-header>
<body>
    <div class="container">
        <div class="profile-page">
            <!-- Ảnh bìa -->
            <div class="cover-photo">
              <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&q=80&w=800" alt="Cover Photo">
            </div>
          
            <!-- Ảnh đại diện và thông tin cá nhân -->
            <div class="profile-header">
              <div class="avatar">
                <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Avatar">
              </div>
              <div class="user-info">
                <h2>Nguyễn Văn A</h2>
                <p>Giới thiệu ngắn về bản thân...</p>
              </div>
            </div>
            <!-- Menu điều hướng -->
            <div class="navigation-menu">
              <button>Bài viết</button>
              <button>Giới thiệu</button>
              <button>Bạn bè</button>
              <button>Ảnh</button>
              <button>Video</button>
            </div>
        </div>
    </div>
    <div class="profile-page">
        <!-- Dòng thời gian -->
        <div class="timeline">
          <div class="post">
            <div class="post-header">
              <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="User Avatar" class="post-avatar">
              <div>
                <h3>Nguyễn Văn A</h3>
                <p>Thời gian đăng bài</p>
              </div>
            </div>
            <div class="post-content">
              <p>Nội dung bài viết...</p>
              <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&q=80&w=600" alt="Post Image">
            </div>
            <div class="post-actions">
              <button>Thích</button>
              <button>Bình luận</button>
              <button>Chia sẻ</button>
            </div>
          </div>
        </div>
      </div>
</body>
